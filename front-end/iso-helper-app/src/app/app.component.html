<div *ngIf="this.displayBase">
    <app-base (option)="authStart($event)"></app-base>
</div>
<div *ngIf="this.loginChosen" class="login">
    <app-login (loggedIn)="displayMain($event)"></app-login>
</div>
<div *ngIf="this.registerChosen" class="register">
    <app-register (registered)="backToBase($event)"></app-register>
</div>
<div *ngIf="this.isAuthenticated">
    <app-main (logoutClick)="backToBase($event)"></app-main>
</div>
