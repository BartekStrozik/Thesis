<div class="container">
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="space-y-6" action="#" method="POST">
        <div class="form-group">
            <div>
                <label for="Username" class="block text-sm font-medium text-gray-700">
                    Email
                </label>
                <div class="mt-1">
                    <input name="Username" type="Username" formControlName="Username" autocomplete="email" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="Password" class="block text-sm font-medium text-gray-700">
                    Hasło
                </label>
                <div class="mt-1">
                    <input name="Password" type="Password" formControlName="Password" autocomplete="current-password" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="login-button">
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Zaloguj się
                </button>
            </div>
            
            <div *ngIf="error">{{error}}</div>
        </div>
    </form>
</div>
