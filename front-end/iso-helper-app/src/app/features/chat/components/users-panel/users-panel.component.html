<div class="container">
    <div *ngFor="let user of users | userFirstNamePipe:firstNameFilter
        | userLastNamePipe:lastNameFilter | userPlacePipe:placeFilter">
        <button (click)="chooseUser(user)" class="user-line">
            <img [src]="createImagePath(user.src)" alt="">
            <div class="name">
                <p>{{ user.firstName }}</p>
                <p>{{ user.lastName }}</p>
            </div>
        </button>
        <mat-divider></mat-divider>
    </div>
</div>
