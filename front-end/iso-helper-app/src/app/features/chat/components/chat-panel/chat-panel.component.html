<div class="container">
    <div id="messenger" *ngIf="chosenUser != null">
        <app-messenger [user]="chosenUser"></app-messenger>
    </div>
    <div id="panel">
        <app-users-filters *ngIf="chosenUser != null"
            (usersFiltersResult)="filterUsersBy($event)">
        </app-users-filters>
        <app-users-panel
            [filters]="filters"
            (chosenUser)="chooseUser($event)">
        </app-users-panel>
    </div>
</div>
