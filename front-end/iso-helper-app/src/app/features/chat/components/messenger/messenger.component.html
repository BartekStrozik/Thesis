<div class="container">
    <div class="user-line">
        <img src="{{ user.src }}" alt="">
        <div class="name">
            <p>{{ user.firstName }}</p>
            <p>{{ user.lastName }}</p>
        </div>
    </div>
    <div class="conversation-container">
        <div class="conversation" *ngFor="let message of messages">
            <app-message [msg]="message" [isOwn]="message.senderId == currentUser.id"></app-message>
        </div>
    </div>
    <div class="form-input">
        <input class="chat-input" [(ngModel)]="inputMessage" (keydown)="handleSubmit($event)" />
        <button class="chat-button" (click)=send()>Send</button>
    </div>
</div>
