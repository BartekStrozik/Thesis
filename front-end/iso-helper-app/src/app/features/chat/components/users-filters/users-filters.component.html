<div class="container">
    <form [formGroup]="filtersForm" class="space-y-6" action="#" method="POST">
        <div class="form-group">
            <div>
                <h2>Filtry użytkowników:</h2>
            </div>
            
            <div>
                <label for="LastName" class="block text-sm font-medium text-gray-700">
                    Nazwisko:
                </label>
                <div class="mt-1">
                    <input name="LastName" type="LastName" formControlName="LastName" autocomplete="LastName"
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="Place" class="block text-sm font-medium text-gray-700">
                    Lokalizacja:
                </label>
                <div class="mt-1">
                    <input name="Place" type="Place" formControlName="Place" autocomplete="Place"
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="filter-button">
                <button
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" 
                    type="submit" 
                    (click)="onSubmit()"
                    >Filtruj użytkowników
                </button>
            </div>
        </div>
    </form>
</div>
