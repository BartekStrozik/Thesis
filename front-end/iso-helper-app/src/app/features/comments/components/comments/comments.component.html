<div class="comments">
    <h3 *ngIf="this.display" class="comments-title">Komentarze</h3>
    <app-comment-form
        *ngIf="this.displayForm"
        [postId]="postId"
        (handleSubmit)="addComment($event)"></app-comment-form>
    <div *ngIf="this.display" class="comments-container">
        <app-comment 
            *ngFor="let comment of comments"
            [comment]="comment">
        </app-comment>
    </div>
</div>
