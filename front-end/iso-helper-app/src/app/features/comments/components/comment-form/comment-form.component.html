<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <textarea [(ngModel)]="content" class="comment-form-textarea" formControlName="body">
        {{ initialText }}
    </textarea>
    <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 comment-form-button" type="submit" [disabled]="form.invalid">
        Dodaj komentarz
    </button>
    <button *ngIf="hasCancelButton" type="button" class="comment-form-button comment-form-cancel-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Cancel
    </button>
</form>
