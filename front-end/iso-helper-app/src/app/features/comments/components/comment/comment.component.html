<div class="comment">
    <div class="comment-image-container">
        <img [src]="createImagePath(userData.src)" />
    </div>
    <div class="comment-right-part">
        <div class="comment-author">
            {{ comment.username }}
        </div>
        <div class="comment-content">
            <div class="text">{{ comment.body }}</div>
        </div>
    </div>
</div>
