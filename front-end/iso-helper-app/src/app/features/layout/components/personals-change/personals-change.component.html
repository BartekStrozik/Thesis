<div class="container">
    <form [formGroup]="personals" (ngSubmit)="onChange()" class="space-y-6" action="#" method="POST">
        <div>
            <h1>Zmiana danych osobowych</h1>
        </div>
        <div class="form-group">
            <div>
                <label for="FirstName" class="block text-sm font-medium text-gray-700">
                    Imię
                </label>
                <div class="mt-1">
                    <input name="FirstName" type="FirstName" formControlName="FirstName" autocomplete="FirstName" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="LastName" class="block text-sm font-medium text-gray-700">
                    Nazwisko
                </label>
                <div class="mt-1">
                    <input name="LastName" type="LastName" formControlName="LastName" autocomplete="LastName" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="personals-change-button">
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Zmień dane osobowe
                </button>
            </div>
        </div>
    </form>
</div>
