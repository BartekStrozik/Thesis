<div class="main-data">
    <img [src]="createImagePath(currentUser.src)" alt="">
    <div style="font-weight: bold; font-size: large;">{{ currentUser.firstName }} {{ currentUser.lastName }}</div>
</div>
<div class="all-data">
    <ul>
        <li>ImiÄ™ i nazwisko: {{ currentUser.firstName }} {{ currentUser.lastName }}</li>
        <li>Login (email): {{ currentUser.username}} </li>
        <li *ngIf="currentUser.place">Miejsce zamieszkania: {{ currentUser.place }}</li>
        <li *ngIf="!currentUser.place">Miejsce zamieszkania: nie podano</li>
    </ul>
</div>
<div class="personals-change">
    <button class="w-100 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <a routerLink="/personals-change">
            Zmiana danych osobowych
        </a>
    </button>
</div>
