<div class="container">
    <div class="flex-1 p-4 space-y-2 flex flex-col">
        <div *ngIf="this.ownerExists" class="user-data">
            <img [src]="createImagePath(postOwner.src)" alt="" class="avatar mat-elevation-z8">
            <ul class="placeholder">
                <li class="font-black text-gray-900">
                    {{ postOwner.firstName }} {{ postOwner.lastName }}
                </li>
                <li class="text-gray-900">
                    {{ post.place }}
                </li>
                <li class="text-gray-900">
                    {{ post.date | date:'medium' }}
                </li>
            </ul>
        </div>
        <h3 class="text-lg font-black text-gray-900">
            {{ post.topic }}
        </h3>
        <mat-divider></mat-divider>
        <p class="text-sm text-gray-700">{{ post.content }}</p>
        <a>
            <img [src]="createImagePath(post.src)" width="500" height="400">
        </a>
    </div>
    <div class="comment-section">
        <app-comments [postId]="post.id" [display]="displayComments"></app-comments>
    </div>
</div>
